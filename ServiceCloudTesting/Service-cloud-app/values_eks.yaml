socketio:
  labels:
    app: "socketio"

  # Container Configs
  name: socketio
  image:
    repository: "coredgeio/socketio_sso"
    pullPolicy: Always
    tag: "1.2"
  replicas: "1"
  httpPort: 5000
  resources: {}
  livenessProbe: |
        failureThreshold: 3
        httpGet:
          path: /
          port: 5000
          scheme: HTTP
        initialDelaySeconds: 20
        periodSeconds: 30
        successThreshold: 1
        timeoutSeconds: 5

  readinessProbe: |
        failureThreshold: 3
        httpGet:
          path: /
          port: 5000
          scheme: HTTP
        initialDelaySeconds: 20
        periodSeconds: 30
        successThreshold: 2
        timeoutSeconds: 5

  ingress:
    enabled: true
    hostName: servicesocketio.coredge.io
    context:
    secretName: coredge
    ingressClassName: nginx

  env: |
    - name: ALLOWED_ORIGIN
      value: >-
        https://admin.coredge.io
        https://serviceadmin.coredge.io https://serviceapi.coredge.io
        https://serviceconsole.coredge.io
        https://auth.coredge.io  https://service.coredge.io      


